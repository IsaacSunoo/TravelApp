<div class="container">
  <div class="row">

<div class="col border rounded">
    <table class="table table-striped table-dark" *ngIf="showTable">
      <thead>
        <th><h4>Profile Results:</h4></th><th>Username</th><th></th><th>Name</th></thead>
        <tbody>
          <tr *ngFor="let profile of profiles">
            <td><div class="col-lg-3 col-md-4 col-xs-6">
                <a class="card-link" [routerLink]="['/profile/' + profile.user.id]">
                      <img [src]="profile.imgLink" width="200" alt="">
                    </a>
              </div></td>
              <td><a class="card-link" [routerLink]="['/profile/' + profile.user.id]">{{profile.user.name}}</a></td>
              <td></td>
              <td>{{profile.firstName}}</td>
              <td>{{profile.lastName}}</td>
          </tr>
        </tbody>
    </table>
    </div>
    <div class="col border rounded">
    <table class="table table-striped table-dark" *ngIf="showTable">
        <thead>
          <th><h4>Trip Results:</h4></th><th>Title</th><th>City</th><th>Country</th></thead>
          <tbody>
            <tr *ngFor="let trip of trips">
              <td><div class="col-lg-3 col-md-4 col-xs-6">
                  <a class="card-link" [routerLink]="['/trips/' + trip.id]">
                        <img [src]="trip.imgLink" width="300" alt="">
                      </a>
                </div></td>
                <td><a class="card-link" [routerLink]="['/trips/' + trip.id]">{{trip.title}}</a></td>
                <td><a class="card-link" >{{trip.destination.city}}</a></td>
                <td><a class="card-link" >{{trip.destination.country}}</a></td>
            </tr>
          </tbody>
      </table>
      </div>
  </div>
  <!-- <div class="col"></div> -->
</div>
