<div class="col border rounded">
    <table>
      <thead>
        <th>Search Results:</th></thead>
        <tbody>
          <tr *ngFor="let profile of profiles">
            <td><a class="card-link" [routerLink]="['/profile/' + profile.id]">{{profile.lastName}} </a></td>
          </tr>
        </tbody>
    </table>
  </div>
