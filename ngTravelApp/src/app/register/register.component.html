<!-- Register Forms -->
<div class="registrationForm">

  <h3>Create a New Account</h3>
  It's free and always will be.
<br>
<br>
  <form #registerForm="ngForm">
    <input type="text" name="firstName" placeholder="First Name" [(ngModel)]="register.firstName">
         &nbsp;
    <input type="text" name="lastName" placeholder="Last Name" [(ngModel)]="register.lastName">
    <br>
    <input type="text" name="email" placeholder="Email" class="formInput" [(ngModel)]="register.email">
    <br>
    <input type="text" name="name" placeholder="Username" class="formInput" [(ngModel)]="register.name">
    <br>
    <input type="password" name="password" placeholder="New Password" class="formInput" [(ngModel)]="register.password">
    <br>
    <!-- <input type="hidden" name="role" placeholder="role" [(ngModel)]="register.role" value="standard">
  <br>
  <input type="hidden" name="active" placeholder="enabled" [(ngModel)]="register.active" value="true">
  <br> -->
    <br>
      <button type="submit" class="btn btn-dark" value="Submit" (click)="registerUser(registerForm)">Register</button>

  </form>

</div>
